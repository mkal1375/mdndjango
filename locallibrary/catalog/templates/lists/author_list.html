{% extends 'base.html' %}

{% block title %}
    <title>
        All Authors
    </title>
{% endblock %}
{% block content %}
    <table class="table">
        <tr class="info">
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
        </tr>
        {% for author in author_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ author.first_name }}</td>
                <td>{{ author.last_name }}</td>
                <td>{{ author.date_of_birth }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
