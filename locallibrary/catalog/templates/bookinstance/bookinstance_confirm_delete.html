{% extends 'base.html' %}

{% block title %}
    <title>
        Are You Sure?
    </title>
{% endblock %}

{% block content %}
    <h1>Are You Sure?</h1>
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Yes, delete it." class="btn btn-outline-danger"/>
        <a href="{% url 'book-detail' object.book.id %}" class="btn btn-outline-secondary">No, Cancel it.</a>
    </form>
{% endblock %}
